<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Rock, Paper, Scissors</h1>

    <div class="rules">
      <h2>Rules:</h2>
      <ul>
        <li>Rock 🪨 beats Scissors ✂️</li>
        <li>Paper 📄 beats Rock 🪨</li>
        <li>Scissors ✂️ beats Paper 📄</li>
        <li>If both choose the same, it's a tie!</li>
      </ul>
    </div>

    <div class="buttons">
      <button id="rock">🪨 Rock</button>
      <button id="paper">📄 Paper</button>
      <button id="scissors">✂️ Scissors</button>
    </div>

    <div class="result">
      <p id="resultText">Make your choice!</p>
    </div>

    <div class="score">
      <p id="scoreText">Player: 0 | Computer: 0</p>
    </div>
  </div>
  
  <script src="index.js"></script>
</body>
</html>
